<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Мистера Реда. Сделано tg@ky2_new2</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Скрыть прокрутку */
        }

        /* Фоновое изображение */
        body {
            background-image: url('bg.jpg'); /* Замените на ваше изображение */
            background-size: cover;
            background-position: center;
        }

        /* Эффект снега */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Чтобы снег не мешал взаимодействию с кнопками */
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Стили для панели навигации */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: red;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Контент в верхней части страницы */
        .content {
            position: absolute;
            top: 20%; /* Расположение на 20% от верхней части */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        /* Кнопка внизу страницы */
        .button-container {
            position: absolute;
            bottom: 20px; /* Расположение кнопки от нижней части */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        a.button {
            display: inline-block;
            padding: 15px 30px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: darkred; /* Изменение цвета при наведении */
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Уменьшаем размер заголовка на планшетах */
            }

            p {
                font-size: 1.2em; /* Уменьшаем размер текста на планшетах */
            }

            .button-container a.button {
                padding: 10px 20px; /* Уменьшаем размер кнопки на планшетах */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em; /* Уменьшаем размер заголовка на мобильных устройствах */
            }

            p {
                font-size: 1em; /* Уменьшаем размер текста на мобильных устройствах */
            }

            .button-container a.button {
                padding: 8px 15px; /* Уменьшаем размер кнопки на мобильных устройствах */
            }

            .navbar a {
                padding: 10px; /* Уменьшаем отступы в навигации на мобильных устройствах */
            }
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>

    <div class="navbar">
        <a href=index.html>Главная</a>
        <a href=soonevents.html>Будущие ивенты</a>
    </div>

    <div class="content">
        <h1>Новый 2025 год!(№1)</h1>
        <p>Мы прощаемся с 2024 годом, и ждёт нас новый, 2025 год!</p>
    </div>

    <div class="button-container">
        <a href="https://t.me/mrred_channel" class="button">Наш телеграм</a>
    </div>

    <script>
        // Генерация снега
        const snowContainer = document.getElementById('snow');

        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄'; // Символ снежинки
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Случайная продолжительность падения
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em'; // Случайный размер снежинки
            snowContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
