<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодняя страница</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Скрыть прокрутку */
        }

        /* Фоновое изображение */
        body {
            background-image: url('bg.jpg'); /* Замените на ваше изображение */
            background-size: cover;
            background-position: center;
        }

        /* Эффект снега */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Чтобы снег не мешал взаимодействию с кнопками */
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Центрирование контента */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #673ab7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #512da8;
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>

    <div class="content">
        <h1>С Новым Годом!</h1>
        <p>Пусть этот год будет полон счастья и радости!</p>
        <a href="https://example.com" class="button">Перейти на сайт</a>
    </div>

    <script>
        // Генерация снега
        const snowContainer = document.getElementById('snow');

        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄'; // Символ снежинки
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Случайная продолжительность падения
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em'; // Случайный размер снежинки
            snowContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
